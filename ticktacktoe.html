<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ticktacktoe.css" />
    <title>Tick Tack Toe</title>
  </head>
  <body>
    <div id="container">
      <div id="frame">
        <!-- ROW ONE -->
        <div class="row" data-row1>
          <div data-button data-1a></div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button data-1b></div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button data-1c></div>
        </div>

        <!-- ROW TWO -->
        <div class="row" data-row2>
          <div data-button data-2a></div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div id="strike" class="diagonal-a"></div>
          <div data-button data-2b></div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button data-2c></div>
        </div>

        <!-- ROW THREE -->
        <div class="row" data-row3>
          <div data-button data-3a>
            <div class="display"><span></span><span></span></div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button data-3b>
            <div class="display"><span></span><span></span></div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button data-3c>
            <div class="display"><span></span><span></span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="ticktacktoe.js"></script>
  </body>
</html>

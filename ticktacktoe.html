<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ticktacktoe.css" />
    <title>Tick Tack Toe</title>
  </head>
  <body>
    <div id="container">
      <h1 class="turn">x'a turn</h1>
      <div id="frame">
        <div id="strike" class="diagonal-a"></div>
        <!-- ROW ONE -->
        <div class="row" data-rowa>
          <div data-button>
            <div data-a1 class="display">
              <span class="data-x1"></span><span class="data-x2"></span>
            </div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button>
            <div data-a2 class="display">
              <span class="data-o1"></span><span class="data-o2"></span>
            </div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button>
            <div data-a3 class="display"><span></span><span></span></div>
          </div>
        </div>

        <!-- ROW TWO -->
        <div class="row" data-rowb>
          <div data-button>
            <div data-b1 class="display"><span></span><span></span></div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button>
            <div data-b2 class="display">
              <span class="data-x1"></span><span class="data-x2"></span>
            </div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button>
            <div data-b3 class="display"><span></span><span></span></div>
          </div>
        </div>

        <!-- ROW THREE -->
        <div class="row" data-rowc>
          <div data-button>
            <div data-c1 class="display"><span></span><span></span></div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button>
            <div data-c2 class="display"><span></span><span></span></div>
          </div>
          <!--  -->
          <div class="split"></div>
          <!--  -->
          <div data-button>
            <div data-c3 class="display">
              <span class="data-x1"></span><span class="data-x2"></span>
            </div>
          </div>
        </div>
      </div>
      <button class="play">Play</button>
    </div>
    <script src="ticktacktoe.js"></script>
  </body>
</html>

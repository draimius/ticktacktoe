<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ticktacktoe.css" />
    <title>Tick Tack Toe</title>
  </head>
  <body>
    <div id="container">
      <div id="frame">
        <div class="row" data-row1>
          <div data-play data-1a></div>
          <div class="split"></div>
          <div data-play data-1b></div>
          <div class="split"></div>
          <div data-play data-1c></div>
        </div>
        <div class="row" data-row2>
          <div data-play data-2a></div>
          <div class="split"></div>
          <div class="testing"></div>
          <div data-play data-2b></div>
          <div class="split"></div>
          <div data-play data-2c></div>
        </div>
        <div class="row" data-row3>
          <div data-play data-3a></div>
          <div class="split"></div>
          <div data-play data-3b></div>
          <div class="split"></div>
          <div data-play data-3c></div>
        </div>
      </div>
    </div>
    <script src="ticktacktoe.js"></script>
  </body>
</html>
